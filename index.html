<!DOCTYPE html>

    <head>
        <style>
            
            body {
                background-color: #262525;
            }

            h1 {
                color: white;
                text-align: center;
                font-size: 40px;
            }

            .container {
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-self: start;
                gap: 7px;
                padding: 0px;
            }

            #scaleResultantChoices {
                display: 'block';
            }

            #allScaleChoices {
                display: grid;
                grid-template-columns: repeat(13, 1fr);

            #gameContainer {

                background-color: 'white';
                align-items: center;
                width: 400px;
                align-self: center;
                justify-content: center;
                border-radius: 15px;
            }

            #keyContainer {
                flex-direction: row;
                align-self: center;
            }

            button {
                background-color: #909090;
                border: none;
                font-size: 16px;
                border-radius: 3px;
                padding: 10px 3px;
                align-self: center;
            }

            button:hover {
                background-color: #555555;color: white;
                transition-duration: 0.25s;
            }

        </style>
        <title>Note Helper</title>
